<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/styles/common.css">
    <title>How-to-earn</title>
</head>
<body>
    <div class="container">
      <main id="main">
        <h1 class="title">DAILY REWARD</h1>
        <div class="image">
          <img src="/images/daily-reward.png" alt="Picture of gift" />
        </div>
        <p class="text">
          CLAIM CINS FOR DAILY GAME ENTRY WITHOUT MISSING DAYS. THE @CLAIM!
          BUTTON NEEDS TO BE PRESSED DAILY, OTHERWISE THE DAY COUNTER WILL RESET
        </p>
        <div class="rewards-days">
          <button type="button" data-day="1" disabled class="reward-item green">
            <p class="day">DAY 1</p>
            <p class="date">6 AUG</p>
            <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">500</p>
          </button>
          <button type="button" data-day="2" disabled class="reward-item green">
            <p class="day">DAY 2</p>
            <p class="date">7 AUG</p>
           <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">750</p>
          </button>
          <button type="button" data-day="3" disabled class="reward-item green">
            <p class="day">DAY 3</p>
            <p class="date">8 AUG</p>
           <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">1000</p>
          </button>
          <button type="button" data-day="4" class="reward-item">
            <p class="day">DAY 4</p>
            <p class="date">9 AUG</p>
            <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">1500</p>
          </button>
          <button type="button" data-day="5" disabled class="reward-item">
            <p class="day">DAY 5</p>
            <p class="date">10 AUG</p>
           <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">2000</p>
          </button>
          <button type="button" data-day="6" disabled class="reward-item">
            <p class="day">DAY 6</p>
            <p class="date">11 AUG</p>
           <img src="/images/coin.png" alt="Coin" class="icon" />
            <p class="reward">3000</p>
          </button>
        </div>
        <a href="/pages/main.html" class="claim-btn">CLAIM</a>
      </main>
    </div>

    <script src="js/daily-reward-page.js" type="module"></script>
</body>
</html>
