<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Leaderboard Page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__main">
          <h1 class="header__title">LEADERBOARD</h1>
          <a href="/pages/main.html" class="close-icon">
            <img src="/images/close-icon.png" alt="close icon" />
          </a>
        </div>
        <div class="header__top-bar top-bar">
          <h3 class="top-bar__title">YOUR POSITION 100</h3>
          <div class="coins">
            <img src="/images/coin.png" alt="Coin Icon" />
            <span>5.300</span>
          </div>
        </div>
        <div class="header__banner">
          <img src="/images/banner.png" alt="Banner">
        </div>
      </header>
      <main class="main">
        <ul class="leaderboard">
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">1</span>
              <span class="list-item__title">JAKE</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>150.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">2</span>
              <span class="list-item__title">TOM</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>100.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">3</span>
              <span class="list-item__title">LEO</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>90.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">4</span>
              <span class="list-item__title">MAX</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>75.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">5</span>
              <span class="list-item__title">BEN</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>65.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">6</span>
              <span class="list-item__title">ALEX</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>55.300</span>
            </div>
          </li>
          <li class="list-item">
            <div class="user-info">
              <span class="list-item__order">7</span>
              <span class="list-item__title">DAN</span>
            </div>
            <div class="coins">
              <img src="/images/coin.png" alt="Coin Icon" />
              <span>40.300</span>
            </div>
          </li>
        </ul>
      </main>
    </div>

    <script src="js/page.js" type="module"></script>
  </body>
</html>
