<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/styles/common.css" />
    <title>Tap page</title>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <a href="/pages/main.html" class="burger-link">
          <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </a>
        <div class="tap">
          <img src="/images/box.png" alt="Box" />
          <div id="tip-container"></div>
        </div>
        <div class="balance">
          <div class="energy">
            <img src="/images/energy.png" alt="energy icon" />
            <span class="energy-amount">400/1500</span>
            <span class="more">+</span>
          </div>
          <div class="coins coins_modify">
            <img src="/images/coin-bg-drak-grey.png" alt="Coin Icon" />
            <span id="coin-amount">5.300</span>
            <span class="more">+</span>
          </div>
        </div>
      </main>
    </div>

    <script src="js/Tap-page.js"></script>
  </body>
</html>
