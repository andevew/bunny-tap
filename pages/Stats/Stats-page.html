<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/styles/common.css">
    <title>Stats page</title>
</head>
<body>
    <div class="container">
      <header class="header">
        <div class="header__main">
          <h1 class="header__title">MISSIONS</h1>
          <a href="/pages/main.html" class="close-icon">
            <img src="/images/close-icon.png" alt="close icon" />
          </a>
        </div>
        <div class="header__top-bar top-bar">
          <div class="coins">
            <img src="/images/coin.png" alt="Coin Icon" />
            <span>5.300</span>
          </div>
          <a class="btn" href="/pages/How-it-works/How-it-works.html"
            >HOW IT WORKS?</a
          >
        </div>
        <div class="header__banner">
          <img src="/images/banner-2.png" alt="Banner">
        </div>
      </header>
      <main class="main">
        <div class="your-leage">
          <h3 class="your-leage__title">YOUR LEAGE</h3>
          <div class="your-leage__info">
            <span class="icon"></span>
            <p class="your-leage__leage">SILVER</p>
          </div>
        </div>
        <div class="new-leage">
         <div class="new-leage__enter">
            <div class="new-leage__info">
               <h3 class="new-leage__title">ENTER NEW LEAGE</h3>
               <p class="new-leage__text">COLLECT A MINIMUM OF 10 000 COINS TO ENTER THE NEXT LEAGUE</p>
            </div>
            <span class="icon new-leage__icon"></span>
         </div>
         <div class="new-leage__progress">
            <div class="new-laege__progress-bar">
              <div class="new-leage__progress-bar-fill"></div>
            </div>
            <div class="new-leage__balance">
              <span class="new-leage__label">BALANCE:</span>
              <p class="new-leage__balance-text">5300/10000</p></div>
         </div>
        </div>
        <div class="get-damage">
          <div class="get-damage__info">
            <h3 class="get-damage__title">GET 30% TO DAMAGE</h3>
            <p class="get-damage__text">TOP 5 LEADERBOARD PLAYERS RECEIVE A 30% BOOST TO DAMAGE WHILE STAYING AT THE TOP</p>
          </div>
          <span class="icon get-damage__icon"></span>
        </div>
        <div class="leages">
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span>
            <span class="icon"></span>
        </div>
      </main>
    </div>
</body>
</html>
